    <form id="form">
      <div class="social">
        <div class="title">Registrate</div>
        <div class="question">
          ¿Ya tenés cuenta? <br />
          <span>Ingresá</span>
        </div>

        <div class="btn">
          <div class="btn-1">
            <img
              src="https://img.icons8.com/color/30/000000/google-logo.png"
            />
            Iniciá sesión
          </div>
          <div class="btn-2">
            <img
              src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png"
            />
            Iniciá sesión
          </div>
        </div>

        <div class="or">O</div>
      </div>

    
      <div id="registro">
        <label for="username">Usuario</label>
        <i class="fas fa-user"></i>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Ingrese aquí su usuario"
        />
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i>
        <div class="error"></div>
      </div>

     
      <div>
        <label for="email">Correo electrónico</label>
        <i class="far fa-envelope"></i>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Ingrese aquí su correo electrónico"
        />
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i>
        <div class="error"></div>
      </div>

      <div>
        <label for="password">Contraseña</label>
        <i class="fas fa-lock"></i>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Ingrese aquí su contraseña"
        />
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i>
        <div class="error"></div>
      </div>

      <button type="submit" id="submit" onclick="aceptar()">Aceptar</button>
    </form>
  </div>
